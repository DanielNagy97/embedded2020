<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style>
body{
text-align:center;
margin:100px 10% 0px 10%;
background:GhostWhite;
}
#cont1{
padding:10px;
box-shadow:9px 9px 17px 0px rgba(50, 50, 50, 0.75);
background:#DCDCDC;
}
input{
box-sizing:border-box;
background:white;
width:100%;
font-size:20px;
height:40px;
margin-bottom:5px;
}
.btn{
float:right;
background:#778899;
border:none;
font-size:16px;
color:white;
padding:20px;
width:150px;
text-align:center;
text-decoration:none;
cursor:pointer;
}
.btn:active{
background:silver;
}
#conf{
margin-top:40px;
background:#eee;
color:#444;
cursor:pointer;
padding:12px;
width:100%;
border:none;
text-align:left;
outline:none;
font-size:16px;
}
</style>
<script>
function sendTxt() {
var x=document.getElementById("TXT").value;
var url=document.URL;
var msg="+MSG~"+x+"~";
var xhr=new XMLHttpRequest();
xhr.open("POST",url,true);
xhr.send(msg);
}
</script>
</head>

<body>
<div id="cont1">
<h2>STM32 Clock</h2>
<br>
<input type="text" id="TXT" value="">
</br>
<button class="btn" onclick="sendTxt()">Send text</button>
</br>
<button id="conf" onclick="window.location.href='/settings'">Settings</button>
</div>
</body>
</html>
